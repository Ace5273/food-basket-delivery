<button mat-raised-button color="primary" (click)="projects.addNewRow()">
  פרוייקט חדש
</button>
<mat-accordion>
  <mat-expansion-panel *ngFor="let p of projects.items" #myPanel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h1>
          {{p.name.value}}
        </h1>
      </mat-panel-title>

    </mat-expansion-panel-header>
    <ng-container *ngFor="let t of tabs let i=index">
      <button mat-button class="tab" [class.activeTab]="i==selectedTab" (click)="selectedTab=i">{{t}}</button>
    </ng-container>
    <div *ngIf="selectedTab==0">
      <h1>
        <input matInput placeholder="שם הפרוייקט" [(ngModel)]="p.name.value">
      </h1>
      <textarea class="form-control" rows=5 placeholder="תאור כללי" [(ngModel)]="p.description.value"></textarea>
    </div>
    <app-project-items *ngIf="selectedTab==1" #projectItems [projectId]="p.id.value"></app-project-items>
    <app-project-helpers *ngIf="selectedTab==2" #projectHelpers [projectId]="p.id.value"></app-project-helpers>
    <button mat-mini-fab color="warn" (click)="saveAll(projectItems,projectHelpers)">
      <mat-icon>save</mat-icon>
    </button>
  </mat-expansion-panel>
</mat-accordion>
