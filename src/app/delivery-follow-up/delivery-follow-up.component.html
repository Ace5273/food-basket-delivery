
<mat-card>
  <h3>מתנדבים</h3>

  <mat-accordion>
    <mat-expansion-panel #myPanel *ngFor="let c of couriers.items" (opened)="selectCourier(c)">
      <mat-expansion-panel-header>
        <div>
          <mat-panel-title>
            {{c.name.value}}
          </mat-panel-title>
        </div>
        <div>
          <mat-panel-description>
            בדרך {{c.deliveriesInProgress.value}},  יצא {{relativeDate(c.firstDeliveryInProgressDate.dateValue)}}
          </mat-panel-description>
        </div>
      </mat-expansion-panel-header>
      <div class="wideAccordion">
      <app-helper-families [familyLists]="familyLists" [partOfAssign]="true"  ></app-helper-families>
    </div>
    </mat-expansion-panel>
  </mat-accordion>



  <data-grid [settings]="couriers"></data-grid>

</mat-card>
