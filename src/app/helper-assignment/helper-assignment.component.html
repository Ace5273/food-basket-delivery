<div class="myDiv">

  <h3 mat-dialog-header>{{'שיוך משפחות ל'|translate}} {{data.helper.name.value}}</h3>

  <div mat-dialog-content>
    <div class="dialog-content-fixer">
      <app-asign-family #assign></app-asign-family>
    </div>
  </div>
  <mat-dialog-actions>


    <button mat-raised-button color="primary" (click)="close()">
      סגור
    </button>
    <a href="tel:{{data.helper.phone.displayValue}}" style="padding-right:15px;">
      <button mat-raised-button  class="dial-for-help">
        <mat-icon>phone</mat-icon> חייג ל{{data.helper.name.value}} {{data.helper.phone.displayValue}}
      </button>
    </a>
  </mat-dialog-actions>
</div>
