<div class="myDiv">

    <h3 mat-dialog-header *ngIf="!args.disableSave">{{'עדכן פרטי משפחה'|translate}}</h3>
    <h3 mat-dialog-header *ngIf="args.disableSave">{{'צפה בפרטי משפחה'|translate}}</h3>
    <div mat-dialog-content>
        <div class="dialog-content-fixer">
            {{args.message}}
            <app-update-family [families]="families" [familyDeliveries]="currentFamilyDeliveries"></app-update-family>
        </div>
    </div>
    <mat-dialog-actions>
        <button mat-raised-button color="warning" (click)="cancel()" *ngIf="!args.disableSave">
            בטל
        </button>
        <button mat-raised-button color="accent" (click)="confirm()" *ngIf="!args.disableSave">
            שמור
        </button>
        <button mat-raised-button color="accent" (click)="cancel()" *ngIf="args.disableSave">
            סגור
        </button>

    </mat-dialog-actions>
</div>
