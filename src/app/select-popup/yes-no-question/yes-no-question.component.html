<div dir="rtl">

  <h3 matDialogHeader>{{data.question}}</h3>

  <mat-dialog-actions>

    <button mat-raised-button color="warning" (click)="close()" *ngIf="data.onYes">
      לא
    </button>
    <button mat-raised-button color="accent" (click)="close()" *ngIf="!data.onYes">
      אישור
    </button>
    <button mat-raised-button color="accent"  (click)="select()" *ngIf="data.onYes">
      כן
    </button>
  </mat-dialog-actions>


</div>
