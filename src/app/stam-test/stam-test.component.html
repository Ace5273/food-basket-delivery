<select [(ngModel)]="column">
    <option *ngFor="let c of columns" value="{{c.jsonName}}" >{{c.caption}}</option>
</select>
{{column}}
<input [(ngModel)]="cell">

<br>
cell:{{cell}} = {{getData()}}
<br>
<input type="file" (change)="fileChange($event)" />
<table>
    <tr *ngFor="let r of rows">
        <td>{{r}}</td>
        <td *ngFor="let c of excelColumns">
            {{getTheData(c.excelColumn+r)}}
        </td>
    </tr>

</table>
