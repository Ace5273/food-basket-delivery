<div dir="rtl">
  <mat-card>
    <div class="fullSize">
      
      <form (submit)="selectFirst()">

        <mat-form-field class="full-width">
          <input matInput [(ngModel)]="searchString" (input)="doFilter()" placeholder="חפשי שם או טלפון" [ngModelOptions]="{standalone: true}">
          <mat-icon matSuffix (click)="clearHelper()">clear</mat-icon>
        </mat-form-field>
        <mat-nav-list role="list">
          <mat-list-item *ngFor="let h of filteredHelpers" (click)="select(h)">

            <div style="min-width:100px;"> {{h.name.value}}</div>

            {{h.phone.value}}
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-nav-list>
      </form>
    </div>
  </mat-card>

</div>
