<div class="myDiv">


  <h3 mat-dialog-header>קבוצות</h3>
  <div mat-dialog-content>
    <div class="dialog-content-fixer">
        <mat-nav-list role="list">
            <mat-list-item *ngFor="let g of availableGroups" (click)="select(g.name.value)">
  
              <div style="min-width:100px;display:flex">
                  <mat-icon *ngIf="selected(g.name.value)">check</mat-icon>
                 {{g.name.value}}
                  
                  
              </div>
              <mat-divider></mat-divider>
            </mat-list-item>
          </mat-nav-list>
   
      <input mat-input [(ngModel)]="groups.inputValue">

    </div>
  </div>
  <mat-dialog-actions>
    <button mat-raised-button color="warning" (click)="cancel()">
      בטל
    </button>
    <button mat-raised-button color="accent" (click)="confirm()">
      שמור
    </button>


  </mat-dialog-actions>
</div>
