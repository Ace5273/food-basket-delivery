<div class="myDiv">
  <div style="width:100%;text-align: center">
    <img src="https://scontent.fhfa2-1.fna.fbcdn.net/v/t1.0-1/p200x200/31944116_1037647396374514_9107210286942650368_n.jpg?_nc_cat=0&oh=339e94eebb275283e368ebdec21241ae&oe=5BE7E9AC"
    />
  </div>
    <h1>
      כניסה
    </h1>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="טלפון" [(ngModel)]="user" type="tel">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="סיסמה" [(ngModel)]="password" type="password">
  </mat-form-field>

  <mat-checkbox [(ngModel)]="remember">זכור אותי במחשב זה</mat-checkbox>

  <button mat-raised-button color="primary" (click)="login()">
    כניסה
  </button>

  <br/>
  <br/> אם אינך רשומה, אנא הרשמי כאן
  <button mat-raised-button color="primary" (click)="register()">
    הרשמה
  </button>
</div>
