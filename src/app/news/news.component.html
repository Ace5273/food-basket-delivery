<button mat-mini-fab style="margin-bottom:5px" (click)="refresh()">
  <mat-icon>refresh</mat-icon>

</button>
<mat-card *ngFor="let n of news">
  <mat-card-header>

    <div mat-card-avatar class="example-header-image"> <mat-icon>{{icon(n)}}</mat-icon></div>
    
    <mat-card-title> {{describe(n)}}</mat-card-title>
    <mat-card-subtitle>{{n.updateTime.relativeDateName()}}, עודכן על ידי {{n.updateUser.getValue()}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
