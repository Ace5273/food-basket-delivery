<mat-card>
  <data-grid [settings]="helpers"></data-grid>
  <div class="col-md-12">
    <mat-checkbox [(ngModel)]="admin"> מנהלת</mat-checkbox>
  </div>
  <button mat-raised-button color="warn" (click)="resetPassword()" *ngIf="helpers.currentRow">
    אתחלי סיסמה ל{{helpers.currentRow.name.value}}
  </button>
  <div *ngIf="helpers.currentRow">
    <h4> אירועים קודמים ל{{helpers.currentRow.name.value}}</h4>
    <data-grid [settings]="previousEvents"></data-grid>
  </div>
</mat-card>
