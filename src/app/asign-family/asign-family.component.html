<div class="myDiv">
  <h4>
    פרטי משנע
  </h4>


  <mat-form-field class="full-width">
    <mat-icon matSuffix (click)="clearHelper()">clear</mat-icon>
    <input matInput placeholder="טלפון" type="tel" [(ngModel)]="phone" (input)="searchPhone()" class="largeInput">
    <mat-icon matSuffix (click)="findHelper()">search</mat-icon>
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="שם" [(ngModel)]="name" class="largeInput">
  </mat-form-field>


  <span *ngIf="name">
    סינון שפה
    <mat-button-toggle-group #group="matButtonToggleGroup" (valueChange)="langChange(group.value)" [value]="filterLangulage">
      <mat-button-toggle *ngFor="let f of langulages" value="{{f.id}}">
        {{f.toString()}}
      </mat-button-toggle>
    </mat-button-toggle-group>
    <br> סינון עיר
    <select class="form-control" #city (change)="selectCity(city.value)" [(ngModel)]="filterCity">
      <option value="">כל הערים</option>
      <option *ngFor="let c of cities" value="{{c.name}}">{{c.name}} - {{c.unassignedFamilies}}</option>

    </select>
    <div>
      <button mat-raised-button (click)="addSpecial()">משפחות מיוחדות</button>
      <ng-container *ngFor="let b of baskets">
        <button mat-raised-button color="primary" class="myButton" (click)="assignItem(b,group.value)" *ngIf="b.unassignedFamilies">הוסף ארגז {{b.name}} - {{b.unassignedFamilies}}</button>
      </ng-container>
      <h4 class="no-baskets" *ngIf="!baskets.length">לא נמצאו סלים מתאימים</h4>
    </div>
    <app-helper-families [familyLists]="familyLists" [partOfAssign]="true" (assignmentCanceled)="assignmentCanceled()"></app-helper-families>
